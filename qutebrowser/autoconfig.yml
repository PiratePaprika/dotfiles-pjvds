# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ze: spawn --userscript qute-lastpass -e
        zw: spawn --userscript qute-lastpass -w
        zz: spawn --userscript qute-lastpass
  fonts.monospace:
    global: JetbrainsMono Nerd Font
  hints.chars:
    global: abcdefghijklmnopqrstuvwxyz!@#$%^*()+{}:|?-=[];\,./
  qt.highdpi:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
  zoom.default:
    global: 100%
