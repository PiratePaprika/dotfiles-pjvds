# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      dl: open https://microsoft.com/devicelogin ;; later 2500 insert-text {clipboard}
      l: open http://localhost:3000
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      normal:
        f: hint all current
        ze: spawn --userscript qute-lastpass -e
        zp: spawn --userscript qute-lastpass -w
        zw: spawn --userscript qute-lastpass -w
        zz: spawn --userscript qute-lastpass
  colors.webpage.bg:
    global: '#1B1C24'
  colors.webpage.darkmode.enabled:
    global: true
  content.geolocation:
    global: false
    https://lastnoted.com: true
  content.javascript.can_access_clipboard:
    global: true
  content.notifications.enabled:
    global: false
    https://www.reddit.com: true
  fonts.default_family:
    global:
    - Jetbrains Mono
  fonts.default_size:
    global: 6pt
  hints.chars:
    global: abcdefghijklmnopqrstuvwxyz!@#$%^*()+{}:|?-=[];\,./
  qt.force_software_rendering:
    global: none
  qt.highdpi:
    global: false
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
  zoom.default:
    global: 100%
