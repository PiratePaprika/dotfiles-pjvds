# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ze: spawn --userscript qute-lastpass -e
        zp: spawn --userscript qute-lastpass -w
        zw: spawn --userscript qute-lastpass -w
        zz: spawn --userscript qute-lastpass
  content.notifications:
    https://www.reddit.com: true
  fonts.default_family:
    global:
    - Jetbrains Mono
  fonts.default_size:
    global: 7pt
  hints.chars:
    global: abcdefghijklmnopqrstuvwxyz!@#$%^*()+{}:|?-=[];\,./
  qt.args:
    global:
    - blink-settings=darkModeEnabled=true
  qt.highdpi:
    global: false
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
  zoom.default:
    global: 100%
